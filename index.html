<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28a28de6f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Weather</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!--Search for the cities-->
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1">
                    Search for a City:
                </h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>




            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded"></div>

                <div class="col-sm-12"></div>
            </div>


        </div>
    </div>
</body>
</html>
